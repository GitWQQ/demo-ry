
<div class="panel-heading" th:fragment="backstage_navbar">
	<div class="row" style="background-color:#2A2A2A;height:50px;z-index:999;position:fixed;width:100%;margin:0px; display:inline-block;">
		<div class="col-md-2"  style="margin-top:5px;float:left;">
			<h4 style="color:#fff;width:100%">如意商城后台管理系统</h4>
		</div>
		<div class="col-md-8" style="float:left;">
		</div>
		<div class="col-md-2" style="margin-top:7px;float:left;">
			<div class="row" id="navbar_Photo">
				<div class="col-md-3" style="float:left;">
					<img alt="头像" th:src="@{/static/img/5.jpg}" class="img-circle" style="width:35px;;height:35px;"/>
				</div>
				<div class="col-md-9" style="height:35px;line-height:35px;color:#fff;float:left;">
					<div class="row">
						<div class="col-md-8"><shiro:principal property="username"/></div>
						<div class="col-md-3">
						</div>
						<div class="col-md-1"></div>
					</div>
				</div>
				<div id="groupItem" style="display:none;margin-top:45px;">
					<a th:href="@{/thy/sys/logout}" class="list-group-item">
						<span class="glyphicon glyphicon-off">&nbsp;退出</span>
					</a>
					<a id="modifyPass" data-toggle="modal" data-target="#modifyPassModal" class="list-group-item">
						<span class="glyphicon glyphicon-edit">&nbsp;修改密码</span>
					</a>
					<a href="#" class="list-group-item">
						<span class="glyphicon glyphicon-user">&nbsp;更换头像</span>
					</a>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="modifyPassModal" tabindex="-1"  role="dialog" aria-labelledby="modifyPassLabel" aria-hidden="true">
		<div class="modal-dialog">
			<form id="modifyPass_Form" action="" method="POST" class="form-horizontal">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="modifyPassLabel">
						<span class="glyphicon glyphicon-edit">&nbsp;修改密码</span>
					</h4>	
				</div>
				<div class="modal-body">
						<div class="form-group">
							<label class="col-md-3 col-lg-3 control-label">原始密码:</label>
							<div class="col-md-8">
								<input type="text" id="password" name="password" class="form-control"  placeholder="原始密码"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 col-lg-3 control-label">新密码:</label>
							<div class="col-md-8">
								<input type="text" id="newPassword" name="newPassword" class="form-control"  placeholder="新密码 "/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 col-lg-3 control-label">确认密码:</label>
							<div class="col-md-8">
								<input type="text" id="confirm_password" name="confirm_password" class="form-control"  placeholder="确认密码"/>
							</div>
						</div>
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-primary">修改密码</button>
                	<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				</div>
			</div>
			</form>	
		</div>
		
	</div>
</div>
