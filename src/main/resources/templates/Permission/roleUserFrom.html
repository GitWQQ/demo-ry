<table style="font-family:'Microsoft YaHei', Arial, Helvetica;
border-collapse:separate;border-spacing:15px;" th:each="user : ${users}">
	<tr>                                                                          				
		<td style="width:20%;background-color:#81B4FF;">用户名:</td>                 				
		<td style="width:30%;border-bottom:1px dashed #81B4FF" th:text="${user.username}"></td>  				
		<td style="width:20%;background-color:#81B4FF">联系电话:</td>                				
		<td style="width:30%;border-bottom:1px dashed #81B4FF" th:text="${user.phone}"></td>  				
	</tr>                                                                         				
	<tr>                                                                 				
		<td style="width:20%;background-color:#81B4FF">邮&nbsp;&nbsp;&nbsp;箱:</td>                 				
		<td style="width:30%;border-bottom:1px dashed #81B4FF" th:text="${user.email}"></td>              				
		<td style="width:20%;background-color:#81B4FF">角&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;色:</td>                 				
		<td style="width:30%;border-bottom:1px dashed #81B4FF;" >
			<select id="example-getting-started" name="ttt" multiple="multiple" style="font-size:12px;">
				<option value="1">管理员</option>
				<option value="2">普通用户</option>
				<option value="3">超级管理员</option>
				<option value="4">VIP客户</option>
			</select>
			<input type="hidden" name="morezeng" id="morezeng"/>
		</td>             				
	</tr>
	<tr>	              		
		<td style="width:20%;background-color:#81B4FF">注册日期:</td>		
		<td style="width:20%;border-bottom:1px dashed #81B4FF;" colspan="3" th:text="${user.created}"></td>          				
	</tr>                                                                         				
</table>
<script>
	$(function(){
		$("#example-getting-started").multipleSelect({
			width:200,
			multipleWidth:55,
			selectAll:false
		})
	})
	
	function getConfirm()
    {
        debugger;
        alert($('#example-getting-started').multipleSelect('getSelects','value'));
        var selectValue = $('#example-getting-started').multipleSelect('getSelects','value');
        console.log(selectValue);
        $("#morezeng").val(selectValue);
        $("#selectForm").submit();
    }
</script>
