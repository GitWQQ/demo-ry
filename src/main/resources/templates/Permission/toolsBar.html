<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org" >
<head></head>
<body>
<div class="panel panel-primary" style="padding-bottom:0px; display:none;" th:fragment="toolBar">
		<div id="permissionToolbar">
		<div class="row" style="width:100%">
			<div class="col-xs-12">
					<div class="columns pull-left">
						<!-- <button type="button" class="btn btn-primary" onclick="btn_search();">
						<i class="fa fa-trash" aria-hidden="true"></i>
						<span class="glyphicon glyphicon-search"></span>
						查询
						</button> -->
						<button class="btn btn-danger" data-toggle="modal" data-target="#addPermissionModal">
						<i class="fa fa-trash" aria-hidden="true"></i>
						<span class="glyphicon glyphicon-plus-sign"></span>
						新增
						</button>
						<!--====== 新增权限模态框(弹出框)===========-->
						<div class="modal fade" id="addPermissionModal" tabindex="-1" role="dialog" aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
									</div>
									<div class="modal-body">
										<form role="form">
											<div class="form-group">
												<label for="permission_name"><strong>权限名称:</strong></label>
												<input type="text" class="form-control" id="permission_name" 
												placeholder="请输入名称"></input>
												<label for="permission"><strong>权限代码:</strong></label>
												<input for="permission" class="form-control" id="permission"/>
											</div>
										</form>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
										<button type="button" class="btn btn-primary" onclick="btn_permissionAdd()">提交</button>
									</div>
								</div>
							</div>
						</div>
						<div class="modal fade" id="permissionEditModal" tabindex="-1" role="dialog" aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
								
									</div>
									<div id="permissionEditModal_Body" class="modal-body">
										
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
										<button type="button" class="btn btn-primary" onclick="btn_permissionAdd()">提交</button>
									</div>
								</div>
							</div>
						</div>
					</div>
			</div>
		</div>	
		</div>		
						<!-- ======================= -->
						
			
		<div id="roleToolBar" class="row">
			<div class="col-xs-12">
				<div  class="fixed-table-toolbar">
					<div class="columns pull-left">
						<button type="button" class="btn btn-primary" onclick="btn_search();">
						<i class="fa fa-trash" aria-hidden="true"></i>
						<span class="glyphicon glyphicon-search"></span>
						查询
						</button>
						
						<button type="button" class="btn btn-danger" onclick="btn_add();">
						<i class="fa fa-trash" aria-hidden="true"></i>
						<span class="glyphicon glyphicon-plus-sign"></span>
						新增
						</button>
						<button type="button" class="btn btn-danger" onclick="btn_remove();">
						<i class="fa fa-trash" aria-hidden="true"></i>
						<span class="glyphicon glyphicon-plus-sign"></span>
						删除
						</button>
					</div>
				</div>
			</div>
		</div>
		
</div>
</body>
</html>
