<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" >
<head></head>
<body>
    <div class="row" style="width:100%">
        <div class="col-xs-12">
            <div class="columns pull-left">
                <!--====== 新增权限模态框(弹出框)===========-->
                <div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            </div>
                            <div class="modal-body">
                                <form role="form">
                                    <div class="form-group">
                                        <label for="permission_name"><strong>权限名称:</strong></label>
                                        <input type="text" class="form-control" id="permission_name"
                                                   placeholder="请输入名称"></input>
                                        <label for="permission"><strong>权限代码:</strong></label>
                                        <input for="permission" class="form-control" id="permission"/>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                <button type="button" class="btn btn-primary" onclick="btn_permissionAdd()">提交</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
